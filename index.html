<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./tracker.css">
  <link href="https://fonts.googleapis.com/css?family=Titillium+Web&display=swap" 
        rel="stylesheet">
  <title>Expense Tracker</title>
</head>
<body>
  <div class="container">
    <header>
    <h1>EXPENSE TRACKER APP</h1>
  </header>

  
  <section class="content 1">

    <h3 class="secondTitle">Add a new item</h3>
    <div class="form">
      <form id="expForm">
        <div class="formLine left">
          <span for="type">Type:</span>
          <select name="" id="type">
            <option value="selectOne">Select one...</option>
            <option value="card">Card</option>
            <option value="cash">Cash</option>
            <option value="cryptocoin">Cryptocoin</option>
            <option value="other">Others</option>
          </select>
        </div>

        <div class="formLine right">
          <span for="name">Name:</span>
          <input type="text" id="name" placeholder="Enter Expense Detail">
        </div>

        <div class="formLine left">
          <span for="date">Date:</span>
          <input type="date" id="date">
        </div>

        <div class="formline right">
          <span for="amount">Amount:</span>
          <input type="text" id="amount">
        </div>

        <button type="submit" class="buttonSave">Add new expense</button>

      </form>
    </div>
  </section>

  <section class="content two">
      <table class="table">
        <thead>
          <tr>
            <th>Type</th>
            <th>Name</th>
            <th>Date</th>
            <th>Amount</th>
            <th>Options</th>
          </tr>
        </thead>

        <tbody id="expenseTable">

        </tbody>
      </table>
  </section>
  </div>
  <script src="./tracker.js"></script>
</body>
</html>
